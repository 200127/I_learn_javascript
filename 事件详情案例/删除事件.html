<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            float: left;
            background: pink;
            margin: 0 3px;
        }
    </style>
</head>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var dv = document.querySelectorAll('div');
        dv[0].onclick = function(){
            alert(99);
            dv[0].onclick = null;
        }

        dv[1].addEventListener('click',fn);
        function fn(){
            alert(100);
            dv[1].removeEventListener('click',fn);
        }
    </script>
</body>
</html>
