<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery/jquery.min.js"></script>
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .nav{
            position: relative;
        }
        .nav>li{
            float: left;
            margin: 0 80px;
            /* border: 1px solid pink; */
            position: relative;
        }
        .nav li ul{
            position: absolute;
            right: -17px;
            display: none;
        }
        .nav li ul li{
            border: 1px solid pink;
            width: 70px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <ul class="nav">
       <li >
           <a href="#">微博</a>
           <ul>
               <li>不知道</li>
               <li>不知道</li>
               <li>不知道</li>
           </ul>
       </li>
       <li>
            <a href="#">微博</a>
            <ul>
                <li>不知道</li>
                <li>不知道</li>
                <li>不知道</li>
            </ul>
        </li>
       <li>
            <a href="#">微博</a>
            <ul>
                <li>不知道</li>
                <li>不知道</li>
                <li>不知道</li>
            </ul>
       </li>
   </ul>
   <script>
       $(function(){
           //鼠标经过
        //    $('.nav>li').mouseover(function(){
        //        //$(this.) jQuery 当前元素 this 不要加括号
        //        //show() 显示元素
        //        $(this).children('ul').slideDown();
        //    });
        //    //鼠标离开
        //    $('.nav>li').mouseout(function(){
        //        $(this).children('ul').slideUp();
        //    })

        //事件切换 hover 就是鼠标经过和离开的复合写法
        // $('.nav>li').hover(function(){
        //     //鼠标经过
        //     $(this).children('ul').slideDown();
        // },function(){
        //     //鼠标离开
        //     $(this).children('ul').slideUp();
        // });

        //如果hover 只写了一个函数那么就鼠标经过和离开都要触发
        $('.nav>li').hover(function(){
            //stop()解决动画排队，但是必须写在动画执行的前面
            $(this).children('ul').stop().slideToggle();
        })

       })
   </script>
</body>
</html>
