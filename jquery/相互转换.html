<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        //直接Jquery获取div
        $('div');
        // DOM 转换成 Jquery
        var div = document.querySelector('div');
        $(div);
        //Jquery 转换成 DOM
        $('div')[0];
        $('div').get(0);
    </script>
</body>
</html>
