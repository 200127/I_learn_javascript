    <script>
        $(function(){
            $("div").on({
                click: function(){
                    console.log("点击");

            })
            $("ul").on("click","li",function(){
                alert(1);

            // 1、解绑事件 off
            // $("div").off();// 解除所有
            $("div").off("click");// 解除了dic click事件
            // 解除事件委托
            $("ul").off("click","li");

            // 2. one() 只触发一次
            $("p").one("click",function(){
