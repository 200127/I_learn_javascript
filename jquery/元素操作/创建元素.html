<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>原来的li</li>
    </ul>
    <div class="test">我是原来的div</div>
    <script>
        $(function(){
            // 1.创建元素
            var li = $("<li>后面创建的li</li>");
            var div = $("<div>后面创建的div</div>");
            // 2.添加元素

            // (1) 内部添加
            // $("ul").append(li); // 内部添加并且放到内容的最后面
            $("ul").prepend(li); // 内部添加并且放到内容的最前面
            
            // (2) 外部添加
            // $(".test").after(div);  // 外部添加并且放到内容的后面
            $(".test").before(div); // 外部添加并且放到内容的前面

            // 3.删除元素
            // $("ul").remove();//自杀 不使用
            // $("ul").empty();//杀死儿子，不杀自己
            $("ul").html("");//杀死儿子，不杀自己

        })
    </script>
</body>
</html>
