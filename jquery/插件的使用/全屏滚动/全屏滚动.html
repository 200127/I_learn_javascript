<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://github.com/alvarotrigo/fullPage.js -->
    <!--  https://www.dowebok.com/demo/2014/77/-->
    <style>
        .section { 
            text-align: center; 
            font: 50px "Microsoft Yahei"; 
            color: #fff;
        }
        #fp-nav ul li a.active span,
        #fp-nav ul li a span{
            background-color: pink!important;
        }
        .section1 { 
            background: url(https://cdn.dowebok.com/77/1.jpg) 50%;
        }
        .section2 { 
            background: url(https://cdn.dowebok.com/77/2.jpg) 50%;
        }
        .section3 { 
            background: url(https://cdn.dowebok.com/77/3.jpg) 50%;
        }
        .section4 { 
            background: url(https://cdn.dowebok.com/77/4.jpg) 50%;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <link rel="stylesheet" href="css/fullpage.min.css">
</head>
<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>fullPage.js — 基本演示</p>
        </div>
        <div class="section ">
            <div class="slide"><h3>第二屏的第一屏</h3></div>
            <div class="slide"><h3>第二屏的第二屏</h3></div>
            <div class="slide"><h3>第二屏的第三屏</h3></div>
        </div>
        <div class="section section2">
            <h3>第三屏</h3>
        </div>
        <div class="section section3">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>

    <script>
        $(function(){
            $('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','pink'],
        navigation: true
	});
        });
    </script>
</body>
</html>
