        var str = 'abcoeafoxyozzopp';
        var o = {};
        for(var i = 0; i < str.length; i++){
            var charats = str.charAt(i);
            if(o[charats]){
                o[charats]++;
            }else{
                o[charats] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ni = '';
        for(var k in o){
            if(o[k] > max){

            }
        }
        console.log(max);
        console.log(ni);
