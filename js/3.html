<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1,10);
        var num1 = 1;
        var num2 = 5;
        console.log(random);

        while(true){
            var num = prompt('输入你要猜的数字！1~10之间,不过只有五次机会');
            if(num > random){
                alert('你猜的数字大于随机数，目前只有' + parseInt(num2 - num1) + '次机会了')
            }else if(num < random){
                alert('你猜的数字小于随机数，目前只有' + parseInt(num2 - num1) + '次机会了')
            }else{
                alert('你猜对了！');
                break;
            }
            if(num1 == num2){
                alert('次数用完了!')
                break;
            }
            num1++;
        }
    </script>
    
</body>
</html>
